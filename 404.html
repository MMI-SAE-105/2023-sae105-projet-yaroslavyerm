<!DOCTYPE html>

<head>

<body class="error__body">
    <h1 class="error__title">Page Non trouvée</h1>
    <form class="error__form" action="https://duckduckgo.com/" method="GET" x-data="{ q:'', }"
        x-on:submit="q = q + ' site:mmimontbeliard.com'">
        <label class="error__label" for="q">Text à chercher:</label>
        <input class="error__input" type="text" id="q" name="q" x-model="q">
        <button class="error__button" type="submit">Rechercher</button>
    </form>
</body>
