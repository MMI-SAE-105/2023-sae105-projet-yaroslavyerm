<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="alternate" hreflang="fr" href="https://the-great-gatsby.yermakov.fr/fr/contact" />
    <link rel="alternate" hreflang="en" href="https://the-great-gatsby.yermakov.fr/en/contact" />
</head>

<body>
    <header class="header">
        <button class="menu__open"><img src="/public/img/menu-open.svg" alt="menu open button"></button>
        <nav class="menu">
            <a href="/en/index.html" class="logo--menu"><img src="/public/img/logo.svg" alt="logo"></a>
            <h1 class="menu__title">Menu</h1>
            <button class="menu__close"><img src="/public/img/menu-close.svg" alt="menu close button"></button>
            <ul class="menu__list">
                <li class="menu__item">
                    <p>All articles</p>
                    <ul class="menu__articles">
                        <li class="menu__article"><a class="menu__article__link" href="/en/quote.html">Quote</a></li>
                        <li class="menu__article"><a class="menu__article__link" href="/en/movie.html">Movie</a></li>
                        <li class="menu__article"><a class="menu__article__link" href="/en/director.html">Director</a>
                        </li>
                        <li class="menu__article"><a class="menu__article__link" href="/en/book.html">Book</a></li>
                        <li class="menu__article"><a class="menu__article__link" href="/en/music.html">Music</a></li>
                    </ul>
                </li>
                <li class="menu__item"><a class="menu__link" href="/en/glossary.html">Glossary</a></li>
                <li class="menu__item"><a class="menu__link" href="/en/about.html">About</a></li>
                <li class="menu__item"><a class="menu__link" href="/en/other.html">Other projects</a></li>
                <li class="menu__item"><a class="menu__link" href="/en/contact.html">Contact me</a></li>
            </ul>
        </nav>
        <a href="/en/index.html" class="logo__link"><img class="logo__img" src="/public/img/logo.svg" alt="logo"></a>
        <h1 class="title">Contact me</h1>
        <img class="header__background" src="/public/img/header_contact.webp" alt="art deco pattern">
    </header>
    <main>
        <form class="contact__form" action="#" method="get">
            <label class="contact__label" for="name">Name</label>
            <input class="contact__input" type="text" id="name" required>
            <label class="contact__label" for="email">Email</label>
            <input class="contact__input" type="email" id="email" required>
            <label class="contact__label" for="message">Message</label>
            <textarea class="contact__textarea" id="message" rows="5"></textarea>
            <button class="contact__button" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
